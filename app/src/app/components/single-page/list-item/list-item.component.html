<app-breadcrumb [title]="'Smart Shopping List'" [items]="['Apps', 'Ecommerce']" [active_item]="'Invoice'"></app-breadcrumb>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <div class="invoice">
            <div id="print-section">
              <div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="media">
                      <div class="media-left"><img class="media-object img-60" src="assets/images/shopping-cart1.jpg" alt="" /></div>
                      <div class="media-body m-l-20">
                        <h5 class="media-heading">Shopping List</h5>
                        <!-- <p>hello@Cuba.in<br /><span>289-335-6503</span></p> -->
                      </div>
                    </div>
                    <!-- End Info-->
                  </div>
                  <div class="col-sm-6">
                    <div class="text-md-end">
                      <h5>grocery list 1</h5>
                      <!-- <p>
                        Issued: May<span> 27, 2022</span><br />
                        Payment Due: June <span>27, 2022</span>
                      </p> -->
                    </div>
                    <!-- End Title-->
                  </div>
                </div>
              </div>
              <hr />
              <!-- End InvoiceTop-->
              <!-- End Invoice Mid-->
              <div>
                <div class="table-responsive invoice-table" id="table">
                  <table class="table table-bordered">
                    <tbody>
                      <tr>
                        <td class="item">
                          <h6 class="mb-0">Item Description</h6>
                        </td>
                        <td class="Hours">
                          <h6 class="mb-0">Quantity</h6>
                        </td>
                        <td class="Rate">
                          <h6 class="mb-0">Rate</h6>
                        </td>
                        <td class="subtotal">
                          <h6 class="mb-0">Sub-total</h6>
                        </td>
                      </tr>
                      <ng-container *ngFor="let i of invoice">
                        <tr>
                          <td>
                            <label>{{ i.itemDesc }}</label>
                            <p class="m-0">{{ i.subDesc }}</p>
                          </td>
                          <td>
                            <p class="itemtext">{{ i.Qty }}</p>
                          </td>
                          <td>
                            <p class="itemtext">${{ i.rate }}</p>
                          </td>
                          <td>
                            <p class="itemtext">${{ i.subTotal }}</p>
                          </td>
                        </tr>
                      </ng-container>
                      <tr>
                        <td>
                          <p class="itemtext"></p>
                        </td>
                        <td>
                          <p class="m-0">HST</p>
                        </td>
                        <td>
                          <p class="m-0">13%</p>
                        </td>
                        <td>
                          <p class="m-0">$419.25</p>
                        </td>
                      </tr>
                      <tr>
                        <td></td>
                        <td></td>
                        <td class="Rate">
                          <h6 class="mb-0 p-2">Total</h6>
                        </td>
                        <td class="payment">
                          <h6 class="mb-0 p-2">$1,644.25</h6>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- End Table-->
              </div>
              <!-- End InvoiceBot-->
            </div>
            <div class="col-sm-12 text-center mt-3">
              <button class="btn btn btn-primary me-2" [printStyle]="{ h1: { color: 'red' }, h2: { border: 'solid 1px' } }" printSectionId="print-section" ngxPrint>print</button>
              <!-- <button class="btn btn btn-primary me-2" type="button" onclick="myFunction()">Print</button> -->
              <button class="btn btn-secondary" type="button">Cancel</button>
            </div>
            <!-- End Invoice-->
            <!-- End Invoice Holder-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
