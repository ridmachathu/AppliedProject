<div class="card height-equal">
  <div class="card-header card-no-border">
    <h5>Lists comparison</h5>
  </div>
  <div class="card-body pt-0">
    <div class="row m-0 overall-card">
      <div class="col-xl-8 col-md-12 col-sm-7 p-0">
        <div class="chart-right">
          <div class="row">
            <div class="col-xl-12">
              <div class="card-body p-0">
                <ul class="balance-data">
                  <li><span class="circle bg-warning"> </span><span class="f-light ms-1">Savings</span></li>
                  <li><span class="circle bg-primary"> </span><span class="f-light ms-1">Expense</span></li>
                </ul>
                <div class="current-sale-container">
                  <div id="chart-currently">
                    <apx-chart
                      [series]="overallBalance.series"
                      [chart]="overallBalance.chart"
                      [plotOptions]="overallBalance.plotOptions"
                      [grid]="overallBalance.grid"
                      [dataLabels]="overallBalance.dataLabels"
                      [stroke]="overallBalance.stroke"
                      [fill]="overallBalance.fill"
                      [legend]="overallBalance.legend"
                      [colors]="overallBalance.colors"
                      [xaxis]="overallBalance.xaxis"
                      [yaxis]="overallBalance.yaxis"
                      [labels]="overallBalance.labels"
                      [states]="overallBalance.states"
                      [responsive]="overallBalance.responsive"
                    ></apx-chart>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-md-12 col-sm-5 p-0">
        <div class="row g-sm-4 g-2">
          <ng-container>
            <div class="col-xl-12 col-md-4">
              <div class="light-card balance-card widget-hover">
                <div class="svg-box">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                    <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                  </svg>
                </div>
                <div>
                  <span class="f-light">Total Savings</span>
                  <h6 class="mt-1 mb-0">{{ savings }}</h6>
                </div>
              </div>
            </div>
          </ng-container>
          <ng-container>
            <div class="col-xl-12 col-md-4">
              <div class="light-card balance-card widget-hover">
                <div class="svg-box">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                    <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                  </svg>
                </div>
                <div>
                  <span class="f-light">Total Expenses</span>
                  <h6 class="mt-1 mb-0">{{ total }}</h6>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
